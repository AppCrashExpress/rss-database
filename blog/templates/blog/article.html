<h1>{{ article.name }}</h1>
<p>{{ article.summary}}</p>

<p>Posted at: {{ article.post_date }}<p>

<p>{{ article.content }}</p>

<h3>Comments:</h3>

<ul>
{% for comment in article.comment_set.all %}
  <p>{{ comment.username }} at {{ comment.post_date}} said:</p>
  <p>{{ comment.body }}</p>
{% endfor %}
</ul>
